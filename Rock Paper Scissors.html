<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Rock-Paper-Scissors.styles.css" />
    </head>
    <body>
        <h1 class="subtitle">Rock Paper Scissors</h1>
        <p class="selection">Select your move!</p>
        <div class = "rps">
            <button class="rock" data-button="rock">rock</button>
            <button class="paper" data-button="paper">paper</button>
            <button class="scissors" data-button="scissors">scissors</button>
        </div>
        <div id="score-label">
            <p class="label">Player Score</p>
            <p class="label">Computer's Score</p>
          </div>
        <div id="score-container">
            <div id="player-score" class="score1">0</div>
            <div id="computer-score" class="score2">0</div>
        </div>
        <button class="reset-game" data-button="reset">Reset the game</button>
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
